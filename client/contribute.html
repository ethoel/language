<template name="contribute">
  <h2>Add another question to the site</h2>
  
  
  
  <form id="addVideoForm">
    <fieldset>
    <label>YouTube Video ID:
      <input type="text" name="videoId" 
             placeholder="Example: pDXHfmHxg_A" 
             value={{question.videoId}} required/>
    </label>
    <label>Start second:
      <input type="number" name="startSeconds" value={{question.startSeconds}} required/>
<!--      <input type="range" name="startSeconds" min="0" max="200" required/>-->
    </label>
    <label>End second:
      <input type="number" name="endSeconds" value={{question.endSeconds}} required/>
<!--      <input type="range" name="endSeconds" min="0" max="300" required/>-->
    </label>
      </fieldset>
    <fieldset>
    <label>Language:
      <input type="text" name="language" 
             placeholder="Example: Thai, English, etc." 
             value="{{question.language}}" required/>
    </label>
    <label>Word:
      <input type="text" name="word" value={{question.word}} required/>
    </label>
    <label>Sentence:
      <input type="text" name="sentence" value={{question.sentence}} required/>
    </label>
    <label>Translation:
      <input type="text" name="translation" value={{question.translation}} required/>
    </label>
  </fieldset>

    <input type="button" id="preview" name="preview" value="Preview" />
    <input type="submit" name="videoSubmitButton" value="Submit" />
  </form>
  
  <div id="contributePlayer"></div>
  <h2>{{question.word}}</h2>
  <h3>{{question.sentence}}</h3>
  <h3>{{question.translation}}</h3>
  
</template>
