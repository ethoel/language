<template name="contribute">
  <h2>Add another question to the site</h2>
  
  <form id="addVideoForm">
    <label>YouTube Video ID:
      <input type="text" name="videoId" placeholder="ID" required/>
    </label>
    <label>Start second:
      <input type="text" name="startSeconds" required/>
    </label>
    <label>End second:
      <input type="text" name="endSeconds" required/>
    </label> 
    <label>Word:
      <input type="text" name="word" required/>
    </label>
    <label>Sentence:
      <input type="text" name="sentence" required/>
    </label>
    <label>Translation:
      <input type="text" name="translation" required/>
    </label>
    <input type="button" id="videoPreviewButton" value="Preview" />
    <input type="submit" name="videoSubmitButton" value="Submit" />
  </form>
 
  {{#if preview}}
    <h2>Preview</h2>
    Word: {{question.word}} <br>
    Sentence: {{question.sentence}} <br>
    Translation: {{question.translation}} <br>
    Video ID: {{question.videoId}} <br>
    Start second: {{question.startSeconds}} <br>
    End second: {{question.endSeconds}} <br>
  {{/if}}
</template>
