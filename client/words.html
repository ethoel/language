<template name="words">
  <select>
  {{#each languages}}
    {{> language}}
  {{/each}}
  </select>
  
  
  <h2>Words to learn</h2>
  {{#each words}}
    {{> word}}
  {{/each}}

</template>

<template name="word">
  <p>{{word}}</p>
</template>

<template name="language">
  <option value={{language}}>{{language}}</option>
</template>
