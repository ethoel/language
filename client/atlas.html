<template name="atlas">
  <h2>Atlas</h2>
<!--  <img id="film" src="/normal/Im{{index}}.jpg"/>-->
  <canvas id="canvas" width="600" height="600"></canvas>
  <button id="save">Save</button>
  <button id="clear">Clear</button>
  
  <input type="text" id="colorpicker" value="5367ce"/>
  <button id="changeColor">Change</button>
  
  <form id="organs">
    {{#each organs}}
      {{> organ}}
    {{/each}}
  </form>
</template>

<template name="organ">
  <label id="testingabc">
    <input id="organbox" type="checkbox" checked/>{{.}}
<!--    <input type="checkbox" {{checked}}/>{{organ}}-->
  </label>
</template>
