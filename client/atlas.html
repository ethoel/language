<template name="atlas">
  <div id="main_id">
  <div class="overlay" id="atlasOverlay"> 
    <p>
    {{loadingText}}
    </p>
  </div>
  
<!-- â˜°  <h1>{{title}}</h1>-->

      <img class="toggle-icon" src="/menu_c7c7c7_round.png" alt="menu" height="26" width="26">
  </a>
    

  
  
    <nav id="menu-side-id" class="menu-side">
      <!-- title, admin links, list of studies with filters -->
      
        
      
      <div id="filterStudyList">
        <h3 class="nav_title">Catlas</h3>
        <div id="adminDiv">
          {{> loginButtons}}
        </div>
        
        <div id="filterDiv">
          <div class="filterCheckboxSetDiv">
            
            <input type="checkbox" id="normalCheckbox" class="filterCheckbox" checked>
            <label for="normalCheckbox">Normal</label>

            <input type="checkbox" id="abnormalCheckbox" class="filterCheckbox" checked>
            <label for="abnormalCheckbox">Abnormal</label>
            <a href="#" id="moreFilters">More filters...</a>
          </div>
        </div>

        <div id="currentStudiesList">
          <ul id="nav-list-id" class="nav-list">
            {{#each filteredStudies}}
            {{> filteredStudy}}
            {{/each}}
          </ul>
        </div>
      </div>
      

      
      <!-- list of organs -->
      <div id="currentOrganList">
        <ul id="organs">{{#each organs}}{{> organ}}{{/each}}</ul>
      </div>
    </nav>

<template name="controlPanel">
  
  <head>
    <style type="text/css">
    #main_id {
  position: static !important;
  bottom: auto !important;
  overflow: auto !important;
}

#study-pane {
  position: static !important;
  bottom: auto !important;
  overflow: auto !important;
} 
    </style>
  </head>

  <h2>
  Editing
  <select id="currentOrganDrop">
    {{#each organs}}
    {{> organdrop}}
    {{/each}}
  </select>
  </h2>
  
  <p>
  <button id="clear">Clear New Drawing</button>
  
  </p>
  
  <p>
  <input type="text" id="colorpicker" value="{{currentOrganColor}}"/>
  <button id="changeColor">Change Color</button>
  <button id="resetColor">Reset Color</button>
  
  </p>
  
  
  
  <p>
  <button id="save" color="green">Save New Drawing and Color</button>
  <button id="clearAll">Delete All Drawing and Save</button>
  <span id="savedFade">
  Saved
  </span>
  </p>

  <br/>
  <h4> Create new organ </h4>
  <input type="text" id="currentOrgan" placeholder="New organ name"/>
  <button id="saveCurrentOrgan">Create New Organ</button>
  <button id="renameCurrentOrgan">Rename Current Organ</button>
  <button id="deleteCurrentOrgan">DELETE Current Organ</button>
  <br/><br/>
  <textarea id="organ-description" placeholder="Organ description" cols="100" rows="10"></textarea>
  <br/>
  <button id="saveOrganDescription" class="saveButton">Save Description</button>
  <button id="loadCurrentDescription">Load Current Description</button>
  <br/><br/>
  <h4>
    Upload new study </h4>
  <input type="file" id="loadImages" multiple>
  <br/><br/>
  <input type="text" id="currentStudyAddress" placeholder="Study address">
  <button id="changeAddress">Change Study Address</button>
  <br/><br/>
  <input type="text" id="currentStudyName" placeholder="Study name">
  <button id="renameStudy">Rename Current Study</button>
  <button id="permDeleteStudy" class="deleteButton">DELETE Current Study</button>
  <br/>
  
<!--  <button id="testButton">Test1</button>-->
<!--
  
  
  
  <button id="testButton2">Test2</button> 
  <button id="testButton">Test1</button>
-->
</template>

<template name="organ"><li>
<label  style="cursor: pointer">
<span class="organLabel" style="cursor: pointer; background-color:{{color}}">
  <input style="cursor: pointer" id="organCheckBox" type="checkbox" value="{{this.organ}}" {{checked this.organ}}/>
</span>
  {{this.organ}}
  </label>
<!--  <label for="organCheckBox">{{this.organ}}</label>-->
<!--    <input type="checkbox" {{checked}}/>{{organ}}-->
  
</li></template>

<template name="organdrop">
  <option value="{{this.organ}}">{{this.organ}}</option>
</template>

<template name="filteredStudy">
  <li><a class="filteredStudyLink" href="{{this.name}}">{{this.title}}</a></li>
</template>
