<template name="atlas">
  
  <h1>{{title}}</h1>
  
  <div id="canvas-container">
    <canvas id="canvas" width="500" height="500"></canvas>
  </div>
  
  
    <h3>{{hoverOrgan}}</h3>
  
  <!--on one line to avoid inline block spaces-->
  <ul id="organs">{{#each organs}}{{> organ}}{{/each}}</ul>
  
  <!-- get rid of this
  <input type="text" id="currentStudy" value="Normal"/>
 -->
  

  
<!--
  {{#contentFor "admin"}}

 
  
  
  
  {{/contentFor}}
-->
  
  {{> contentFor region="admin" template="controlPanel"}}
  
</template>

<template name="controlPanel">


  <h2>
  Editing
  <select id="currentOrganDrop">
    {{#each organs}}
    {{> organdrop}}
    {{/each}}
  </select>
  </h2>
  
  <p>
  <button id="clear">Clear New Drawing</button>
  
  </p>
  
  <p>
  <input type="text" id="colorpicker" value="{{currentOrganColor}}"/>
  <button id="changeColor">Change Color</button>
  <button id="resetColor">Reset Color</button>
  </p>
  
  <p>
  <button id="save" color="green">Save New Drawing and Color</button>
  <button id="clearAll">Delete All Drawing and Save</button>
  </p>

  <br/>
  <h4> Create new organ </h4>
  <input type="text" id="currentOrgan" placeholder="New organ name"/>
  <button id="saveCurrentOrgan">Create New Organ</button>
  
  <br/><br/>
  <h4>
    Upload new study </h4>
  <input type="file" id="loadImages" multiple>
  
  <br/>
  
<!--
  
  
  
  <button id="testButton2">Test2</button> 
  <button id="testButton">Control</button>
-->
</template>

<template name="organ"><li>
<label>
<span style="background-color:{{color}}">
  <input id="organCheckBox" type="checkbox" value="{{this.organ}}" {{checked this.organ}}/>
</span>
  {{this.organ}}
  </label>
<!--  <label for="organCheckBox">{{this.organ}}</label>-->
<!--    <input type="checkbox" {{checked}}/>{{organ}}-->
  
</li></template>

<template name="organdrop">
  <option value="{{this.organ}}">{{this.organ}}</option>
</template>
