<template name="controlPanel">
  
  <head>
    <style type="text/css">
    #main_id {
  position: static !important;
  bottom: auto !important;
  overflow: auto !important;
}

#study-pane {
  position: static !important;
  bottom: auto !important;
  overflow: auto !important;
} 
    </style>
  </head>

  <h2>
  Editing
  <select id="currentOrganDrop">
    {{#each organs}}
    {{> organdrop}}
    {{/each}}
  </select>
  </h2>
  
  <p>
  <button id="clear">Clear New Drawing</button>
  
  </p>
  
  <p>
  <input type="text" id="colorpicker" value="{{currentOrganColor}}"/>
  <button id="changeColor">Change Color</button>
  <button id="resetColor">Reset Color</button>
  
  </p>
  
  
  
  <p>
  <button id="save" color="green">Save New Drawing and Color</button>
  <button id="clearAll">Delete All Drawing and Save</button>
  <span id="savedFade">
  Saved
  </span>
  </p>

  <br/>
  <h4> Create new organ </h4>
  <input type="text" id="currentOrgan" placeholder="New organ name"/>
  <button id="saveCurrentOrgan">Create New Organ</button>
  <button id="renameCurrentOrgan">Rename Current Organ</button>
  <button id="deleteCurrentOrgan">DELETE Current Organ</button>
  <br/><br/>
  <textarea id="organ-description" placeholder="Organ description" cols="100" rows="10"></textarea>
  <br/>
  <button id="saveOrganDescription" class="saveButton">Save Description</button>
  <button id="loadCurrentDescription">Load Current Description</button>
  <br/><br/>
  <h4>
    Upload new study </h4>
  <input type="file" id="loadImages" multiple>
  <br/><br/>
  <input type="text" id="currentStudyAddress" placeholder="Study address">
  <button id="changeAddress">Change Study Address</button>
  <br/><br/>
  <input type="text" id="currentStudyName" placeholder="Study name">
  <button id="renameStudy">Rename Current Study</button>
  <button id="permDeleteStudy" class="deleteButton">DELETE Current Study</button>
  <br/>
  
<!--  <button id="testButton">Test1</button>-->
<!--
  
  
  
  <button id="testButton2">Test2</button> 
  <button id="testButton">Test1</button>
-->
</template>

</span>
  {{this.organ}}
  </label>

  <option value="{{this.organ}}">{{this.organ}}</option>
</template>
