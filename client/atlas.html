<template name="atlas">
  <canvas id="canvas" width="500" height="500"></canvas>
  
  <form id="organs">
    {{#each organs}}
      {{> organ}}
    {{/each}}
  </form>
  
  {{#contentFor "admin"}}

  <p>------------Upload New Study--------</p>
  
  <input type="file" id="loadImages" multiple>
  
  <p>---------Organ Being Edited---------</p>
  
  <input type="text" id="currentOrgan" value="Aorta"/>
  <button id="saveCurrentOrgan">Create New Organ</button>
  
  <p>---------Select Color for Organ---------</p>
  
  <input type="text" id="colorpicker" value="5367ce"/>
  <button id="changeColor">Set Color</button>
  
  <p>---------Save Current State---------</p>
  
  <button id="save">Save</button>
  <button id="clear">Undo</button>
  
  <p>----------Delete Organ Drawing From This Film--------</p>
  
  <button id="clearAll">Delete Drawing</button>

  <p>---------Test Buttons----------------</p>
  
  <button id="testButton">Test</button>
  <button id="testButton2">Test2</button>  
  
  
  
  {{/contentFor}}
  
</template>

<template name="organ">
  
  <label>
  <input id="organCheckBox" type="checkbox" value="{{this.organ}}" {{checked this.organ}}/>
  {{this.organ}}
  </label>
<!--  <label for="organCheckBox">{{this.organ}}</label>-->
<!--    <input type="checkbox" {{checked}}/>{{organ}}-->
  
</template>
